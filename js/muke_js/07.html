<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
   <meta charset="utf-8"/>
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="jisuan()" /> <!--通过=按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
<script type="text/javascript">
	function jisuan(){
		var num1=document.getElementById("txt1").value;//获取第一个输入框的值
		var num2=document.getElementById("txt2").value;//获取第二个输入框的值
		var fuhao=document.getElementById("select").value;//获取选择框的值
		var result="";
		switch(fuhao){
			case"+":result=parseFloat(num1)+parseFloat(num2);break;
			case"-":result=parseFloat(num1)-parseFloat(num2);break;
			case"*":result=parseFloat(num1)*parseFloat(num2);break;
			default:result=parseFloat(num1)/parseFloat(num2);
		}//获取通过下拉框来选择的值来改变加减乘除的运算法则
			  document.getElementById("fruit").value=result;//设置结果输入框的值 
			    
	}
</script>
</html>
