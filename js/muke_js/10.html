<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="content">
    <h1>html</h1>
    <h1>php</h1>
    <h1>javascript</h1>
    <h1>jquery</h1>
    <h1>java</h1>   
</div>

<script type="text/javascript">
function clearText() {
  var content=document.getElementById("content");
  // 在此完成该函数
  var a=content.childNodes;
    for(var i=0;i<a.length;i++){
        if(a[i].nodeType!=1){
            var b=a.removeChild(a[i]);
            b=null;
        }
    }
    var node=content.removeChild(a[0]);
      node=null;
}
</script>

<button onclick="clearText()">清除节点内容</button>



</body>
</html>
