<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
  <style type="text/css">
  #table{
  	background-color: #fff;
  }
  .active{
  	background-color: #f2f2f2;
  }
  </style>  
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="shan(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="shan(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
<script type="text/javascript">
//变背景

	var zi=document.getElementsByTagName("tr");
	for(var i=0;i<zi.length;i++){
		change(zi[i]);
	}
	function change(obj){
		obj.onmouseover=function(){
			obj.setAttribute("class","active");
		}
		obj.onmouseout=function(){
			obj.setAttribute("class","putong");
		}
	}

//添加

function add(){
	var num1=document.getElementsByTagName("tr");
	var num=num1.length;
	var biao=document.getElementById("table");
	var tr=document.createElement("tr");
	var td1=document.createElement("td");
	var td2=document.createElement("td");
	var td3=document.createElement("td");
	biao.appendChild(tr);
	tr.appendChild(td1);
	tr.appendChild(td2);
	tr.appendChild(td3);
	td1.innerHTML="xh00"+num;
	td2.innerHTML="第"+num+"名学生姓名";
	td3.innerHTML="<a href='javascript:;' onclick='shan(this)' >删除</a>";
	var zi=document.getElementsByTagName("tr");
	for(var i=0;i<zi.length;i++){
		change(zi[i]);
	}
}
//删除
function shan(obj){
	var tr=obj.parentNode.parentNode;
    tr.parentNode.removeChild(tr);
}
</script> 
</html>
