<!DOCTYPE html>
<html>
<head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
</head>
<body>
<!--先编写好网页布局-->
  <div>操作成功</div>
  <span id="div1">5</span>秒后回到主页
  <a href="01.html">返回</a>
  <script type="text/javascript">  
    //获取显示秒数的元素，通过定时器来更改秒数。
    //通过window的location和history对象来控制网页的跳转。
    setInterval("jump()",1000);
    function jump(){
      var a=document.getElementById("div1").innerHTML;
      a--;
      if(a==0){
        window.location="01.html";
      }else{
        document.getElementById("div1").innerHTML=a;
      }
    }
  </script> 
</body>
</html>
